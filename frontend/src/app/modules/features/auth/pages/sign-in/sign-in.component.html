<form [formGroup]="singInForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="email"
           class="form-control"
           placeholder="Enter email"
           formControlName="email">
  </div>
  <div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="Enter login"
           formControlName="login">
  </div>
  <div class="form-group">
    <input type="password"
           class="form-control"
           placeholder="Password"
           formControlName="password">
  </div>
  <div class="form-group">
    <input type="password"
           class="form-control"
           placeholder="Repeat Password"
           formControlName="checkPassword">
  </div>
  <div class="form-controls">
    <button type="submit" class="btn btn-primary" [disabled]="!singInForm.valid">Create</button>
    <button type="button" class="btn btn-primary">Google Login</button>
  </div>
</form>
